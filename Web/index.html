<!DOCTYPE html>
<html lang="en-US" encoding="UTF-16">

<head>
<title>Digital Oscilloscope</title>
<link rel="stylesheet" href="styles.css">
<script src="main.js" defer></script>
</head>

<body>
<section class="mainContent">
<div class="header">
<br>
<h4>Proyectos Experimentales II</h4>
<h1>OSCILOSCOPIO DIGITAL</h1>
<br>
<hr>
</div>
<div class="oscMainBody">
<div class="oscValsLeft">

<h1 class="mainText">VALORES</h1>

<div class="dataField">
<p style="display: inline-block" id="Vpp">
Vpeak-peak: NaN
</p>
<select class="dropDown" onchange="update_vpp(event)">
<option>mVpp</option>
<option>Vpp</option>
</select>
</div>

<div class="dataField">
<p style="display: inline-block" id="Vp">
Vpeak: NaN
</p>
<select class="dropDown" onchange="update_vp(event)">
<option>mVp</option>
<option>Vp</option>
</select>
</div>

<div class="dataField">
<p style="display: inline-block" id="Freq">
Frequency: NaN
</p>
<select class="dropDown" onchange="update_freq(event)">
<option>Hz</option>
<option>kHz</option>
</select>
</div>

<div class="dataField">
<p style="display: inline-block" id="Period">
Period: NaN
</p>
<select class="dropDown" onchange="update_period(event)">
<option>ms</option>
<option>s</option>
</select>
</div>
</div>

<div class="oscValsCenter">
<h1>ESCALA DE TIEMPO</h1>
<div>
<p style="display: inline-block">
<button type="button" class="buttonCase" id="incTimeScale">&#129045 s/div</button>
</p>

</div>
<div>
<p style="display: inline-block">
<button type="button" class="buttonCase" id="decTimeScale">&#129047 s/div</button>
</p>
</div>

</div>
<div class="oscValsRight">
<h1>ESCALA DE VOLTAJE</h1>
<div>
<p style="display: inline-block">
<button type="button" class="buttonCase" id="incVScale">&#129045 V/div</button>
</p>

</div>
<div>
<p style="display: inline-block">
<button type="button" class="buttonCase" id="decVScale">&#129047 V/div</button>
</p>
</div>
</div>
</div>
<div class="oscValsRight">
<a style="border: 1px solid; padding: 4.5px; white" onclick="update_vpp(event); update_vp(event); update_freq(event); update_period(event);">Refrescar valores</a> <br>
</div>
<footer class="footer">
<div>
<h6 id="update_all_vars" onload="update_all()">&copy Javier L&aacutezaro Fern&aacutendez &amp; Julia Uruel Sanz - MISEA 2022 - M&AacuteSTER EN
INGENIER&IacuteA DE SISTEMAS ELECTR&OacuteNICOS Y APLICACIONES</h6>
</div>

<script>
function update_all(){
update_vpp();
update_vp();
update_freq();
update_period();
alert("no funsiona");
}
</script>
</footer>
</section>
</body>

</html>
